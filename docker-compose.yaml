version: "3.9"

services:
  web:
    container_name: telegram-anime-bot
    image: 389798/telegram-image
    depends_on:
      - redis
    volumes:
      - $(pwd)\helpers:/app/helpers

  redis:
    image: redis
    container_name: redis-container
    volumes:
      - $(pwd)\db:/usr/local/etc/redis

networks:
  - default
